<!DOCTYPE html>
<html ng-app="sjcamRemoteApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Tizen XML News Feed Application"/>
    
    <title>SJCAM Remote</title>
    
    <link rel="stylesheet" type="text/css" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" type="text/css" href="lib/tau/wearable/theme/default/tau.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
	<div ng-controller="MainController as vm">
	    <div class="ui-page">
	        <header class="ui-header" data-position="fixed">
	            <h2 class="ui-title">SJCAM</h2>
	        </header>
	        <div class="ui-content">
	        	
	        	<div ng-if="!vm.isConnected">
	        		Not Connected!
	        	</div>
	        	<div ng-if="vm.isConnected">
	        		{{vm.systemInfoWifiNetwork.ssid}}
	        	</div>
	        	
	        
	        	<pre style="padding-top: 300px;">{{vm | json}}</pre>
	            
	        </div>
	        <footer class="ui-footer ui-bottom-button ui-fixed">
	            <button class="ui-btn" type="button" ng-click="vm.openWiFiSettings()" ng-if="!vm.isWiFiSet">WiFi Settings</button>
	            <button class="ui-btn" type="button" ng-click="vm.connect()" ng-if="vm.isWiFiSet && !vm.isConnected" ng-disabled="vm.isConnecting">
	            	<span ng-if="!vm.isConnecting">Connect</span> 
	            	<span ng-if="vm.isConnecting">Connecting...</span>
	            </button>
	            <button class="ui-btn ui-btn-red" type="button" ng-click="vm.snap()" ng-if="vm.isWiFiSet && vm.isConnected && !vm.isRecording">Record</button>
	        </footer>
	    </div>
	</div>
    
	<script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/xml2json.min.js"></script>
    <script src="lib/angular-xml.min.js"></script>
    <script src="lib/angular-scroll.min.js"></script>
    <script src="lib/tau/wearable/js/tau.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
